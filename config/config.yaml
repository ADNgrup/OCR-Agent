agent:
  name: "Agent-OCR"
  version: "1.0.0"
  environment: "development"

plugins:
  ocr:
    active: "glm-ocr"
    fallback: ["marker"]
    
    engines:
      glm-ocr:
        class: "modules.ocr.engines.glm_ocr.GLMOCREngine"
        config:
          base_url: "${OLLAMA_BASE_URL}"
          model: "${GLM_OCR_MODEL}"
      
      marker:
        class: "modules.ocr.engines.marker.MarkerEngine"
        config:
          use_llm: false
          force_ocr: false
          batch_size: 4
  
  llm:
    active: "qwen3-vl"
    
    providers:
      qwen3-vl:
        class: "modules.llm.providers.qwen3_vl.Qwen3VLProvider"
        config:
          base_url: "${OLLAMA_BASE_URL}"
          model: "qwen3-vl:8b"

server:
  host: "0.0.0.0"
  port: 8080
  workers: 1

logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
